name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  version:
    if: "!contains(github.event.head_commit.message, '[skip release]')"
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main
          tag_prefix: v

  build:
    needs: version
    if: needs.version.outputs.new_tag != ''
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            ext: ''
          - os: macos-latest
            goos: darwin
            ext: ''
          - os: windows-latest
            goos: windows
            ext: '.exe'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Validate
        run: |
          go vet ./...
          go build .

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: amd64
        run: go build -ldflags="-X main.Version=${{ needs.version.outputs.new_tag }}" -o dist/ding-ding-${{ matrix.goos }}-amd64${{ matrix.ext }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ding-ding-${{ matrix.goos }}-amd64
          path: dist/ding-ding-${{ matrix.goos }}-amd64${{ matrix.ext }}

  release:
    needs:
      - version
      - build
    if: needs.version.outputs.new_tag != ''
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Generate checksums
        run: |
          cd dist
          find . -type f -name 'ding-ding-*' -exec sha256sum "{}" \; | sort -k 2 > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.new_tag }}
          generate_release_notes: true
          files: |
            dist/**/ding-ding-*
            dist/checksums.txt
